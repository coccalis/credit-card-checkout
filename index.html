<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" integrity="sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="glass-effect container">
        <!-- Top of the container -->
        <div class="row">
            <div class="col">
                <h3 class="text-white fw-bold">Credit Card Checkout</h3>
            </div>
        </div>
        <!-- Middle of the container -->
        <div class="row mt-3">
            <div class="col-md-6">
                <!-- Credit card template -->
                <div class="credit-card">
                    <div class="row">
                        <div class="col mt-5 ms-4 mb-2">
                            <h3 class="text-white">****&emsp;****&emsp;****&emsp;3456</h3>
                        </div>
                    </div>
                    <div class="row mt-3 ms-2">
                        <div class="col">
                            <h5 class="text-white">John Doe</h5>
                        </div>
                    </div>
                    <div class="row mt-2 ms-2">
                        <div class="col-sm-2">
                            <p class="text-white"> 11/26</p>
                        </div>
                        <div class="col-sm-3">
                            <p class="text-white"><span style="color: rgba(255, 255, 255, 0.76) ;">CVV:</span> 456</p>
                        </div>
                        <div class="col">
                            <img class="float-end m-2" src="css/visa.png" alt="credit card" width="25%">
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <h3 class="text-white">Total Amount:</h3>
                    <h1 class="text-white">100$</h1>
                </div>
            </div>
            <div class="col" id="right-side">
                <h3 class="text-white">Customers Information</h3>
                <div class="form-floating mb-3 mt-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="name" required>
                    <label for="floatingInput">Full Name</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="email" required>
                    <label for="floatingInput">Email <Address></Address></label>
                </div>
                <hr style="color: rgba(255, 255, 255, 0.651);" class="mt-4">
                <h3 class="text-white">Payment Information</h3>
                <form autocomplete="off">
                    <div class="form-floating mb-3 mt-3">
                        <input class="form-control" id="cc" value="" placeholder="cardnumber" required>
                        <label for="floatingInput">Credit Card Number</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="name card" required>
                        <label for="floatingInput">Card Holder Name</label>
                    </div>
                    <div class="d-flex">
                        <div class="form-floating mb-3 mt-3">
                            <input type="month" class="form-control" id="date" placeholder="expirydate" min="2010-01" max="2030-12" required>
                            <label for="floatingInput">Expiry Date</label>
                        </div>
                        <div class="form-floating mb-3 mt-3 ms-5">
                            <input type="number" class="form-control" id="cvv" placeholder="cvv" maxlength="3" required>
                            <label for="floatingInput">CVV</label>
                        </div>
                    </div>
                </form>
                
                <div class="float-start my-3">
                    <a class="checkout-btn" href="">Complete Payment</a>
                </div>

            </div>
        </div>
    </div>

<script src="js/creditcardformat.js"></script>

</body>
</html>
